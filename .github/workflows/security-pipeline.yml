name: Security Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  check-prereqs:
    name: Check Prerequisites
    runs-on: ubuntu-latest
    outputs:
      run_hadolint: ${{ steps.check_files.outputs.run_hadolint }}
      run_sonar: ${{ steps.check_secrets.outputs.run_sonar }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Check Dockerfile
        id: check_files
        run: |
          if [ -f "Dockerfile" ]; then
            echo "Dockerfile found."
            echo "run_hadolint=true" >> $GITHUB_OUTPUT
          else
            echo "Dockerfile NOT found."
            echo "run_hadolint=false" >> $GITHUB_OUTPUT
          fi

      - name: Check Sonar Secrets
        id: check_secrets
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          if [[ -n "$SONAR_TOKEN" && -n "$SONAR_HOST_URL" ]]; then
            echo "Sonar secrets found."
            echo "run_sonar=true" >> $GITHUB_OUTPUT
          else
            echo "Sonar secrets missing."
            echo "run_sonar=false" >> $GITHUB_OUTPUT
          fi

  secret-scan:
    name: Secret Scan (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Gitleaks
        run: |
          docker run -v ${PWD}:/path zricethezav/gitleaks:latest detect --source="/path" --report-path="/path/gitleaks-report.json" --verbose --no-git
      - name: Upload Gitleaks Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report
          path: gitleaks-report.json
          if-no-files-found: ignore

  sast-scan:
    name: SAST Scan (Semgrep)
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Run Semgrep
        run: semgrep scan --config=auto --json --output=semgrep-report.json --error
      - name: Upload Semgrep Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: semgrep-report.json

  dependency-scan:
    name: Dependency Scan (Trivy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Run Trivy FS
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'json'
          output: 'trivy-report.json'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
      - name: Upload Trivy Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-report.json

  dockerfile-lint:
    name: Dockerfile Lint (Hadolint)
    needs: check-prereqs
    if: needs.check-prereqs.outputs.run_hadolint == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Run Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          format: json
          output-file: hadolint-report.json
          failure-threshold: error
      - name: Upload Hadolint Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: hadolint-report
          path: hadolint-report.json

  sonar-scan:
    name: Code Quality (SonarQube)
    needs: check-prereqs
    if: needs.check-prereqs.outputs.run_sonar == 'true'
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      - name: Upload Scanner Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sonar-logs
          path: .scannerwork/report-task.txt
